name: CI

on: [pull_request]

jobs:
  commitlint:
    runs-on: ubuntu-22.04
    steps:
    - name: Conventional Commit In Pull Requests
      uses: ytanikin/PRConventionalCommits@1.2.0
      with:
        task_types: '["feat","fix","docs","test","ci","refactor","perf","chore","revert"]'
        add_label: 'true'